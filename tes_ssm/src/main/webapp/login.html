<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="author" content="Robin Liu">

    <title>TES Login From</title>

    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 登录界面的CSS -->
    <link href="css/login.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="js/common/jquery-1.11.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript -->
    <script src="js/common/bootstrap.min.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
         <!--  <a class="navbar-brand" href="#"><img src="images/logo.png"></a> -->
          <a class="navbar-brand" href="#"><strong>易学系统</strong></a>  
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
      </div>
    </nav>
    <div class="container">
      <form class="form-signin">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputName" class="sr-only">账号</label>
        <input type="text" id="inputName" class="form-control" placeholder="账号" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label><br>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <div class="form-inline">
        <input type="text" id="code" style="width: 48%"  class="form-control"  placeholder="验证码" required autofocus>
		<img alt="" src="Kaptcha" onclick="this.src='Kaptcha?'+Math.random()">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> 记住账号 
          </label>
          <label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" data-toggle="modal" data-target="#myModal"><strong>忘 记 密 码</strong></a>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>
    </div> <!-- /container -->

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel"><strong>找回密码</strong></h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" action="" method="post">
	          <div class="form-group">
		          <label class="col-md-3 control-label" for="inputEmail">邮箱或手机号:</label>
		          <div class="col-md-7">
		          	<input type="text" id="inputEmail"  class="form-control">
		          </div>
		           <div class="col-md-2">
		          	<button type="button" id="myButton"  class="btn btn-primary" onclick="sendVerifyCode()">发送</button>
		          </div>
	          </div>
			<div class="form-group">
		          <label class="col-md-3 control-label" for="active-code">验证码:</label>
		          <div class="col-md-7">
		          	<input type="text" id="active-code"  class="form-control">
		          </div>
	          </div>
	          <div class="form-group">
		          <label class="col-md-3 control-label" for="new-password">新密码:</label>
		          <div class="col-md-7">
		          	<input type="password" id="new-password"  class="form-control">
		          </div>
	          </div>
	
	          <div class="form-group">
		          <label class="col-md-3 control-label" for="re-password">确认密码:</label>
		          <div class="col-md-7">
		          	<input type="password" id="re-password"  class="form-control" >
		          </div>
	          </div>
		   </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" onclick="findBackPassword()" class="btn btn-primary">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
    
    <script type="text/javascript" src="js/basepath.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
