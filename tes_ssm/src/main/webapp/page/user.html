<div role="tabpanel">
  <!-- 导入 -->
  <button type="button" onclick="downloadTemplate()" class="close" data-dismiss="alert" aria-label="Close">
    <span class="glyphicon glyphicon-file" aria-hidden="true">模板</span>
  </button>
  <button type="button" onclick="download()" class="close" data-dismiss="alert" aria-label="Close">
    <span class="glyphicon glyphicon-export" aria-hidden="true">导出</span>
  </button>
  <input type="file" onchange="importUser()"  id="importUser" style="display:none">
  <button onclick='document.getElementById("importUser").click()' title="导入前请先下载模板，以免导入失败" type="button"  class="close" data-dismiss="alert" aria-label="Close">
   <span class="glyphicon glyphicon-import" aria-hidden="true">导入</span>
  </button>
  <!-- 页签导航 -->
  <ul class="nav nav-tabs " role="tablist">
    <li role="presentation" class="active">
      <a href="#userPanel" aria-controls="userPanel" role="tab" data-toggle="tab">列表</a>
    </li>
    <li role="presentation">
      <a href="#detailPanel" aria-controls="detailPanel" role="tab" data-toggle="tab">详情</a>
    </li>
    <li role="presentation">
      <a href="#addUserPanel" aria-controls="addUserPanel" role="tab" data-toggle="tab">新增</a>
    </li>
  </ul>

  <!-- 页签面板-->
  <div class="tab-content">
    <!-- 用户信息 -->
    <div role="tabpanel" class="tab-pane active" id="userPanel">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-inline">
            <div class="btn-group" role="group" aria-label="角色">
              
            </div>
            &nbsp;&nbsp;
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="search" type="button">搜索</button>
              </span>
            </div><!-- input-group -->
          </form>
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="col-md-1">#</th>
                <th class="col-md-1">用户名</th>
                <th class="col-md-1">昵称</th>
                <th class="col-md-1">类型</th>
                <th class="col-md-1">积分</th>
                <th class="col-md-2">注册日期</th>
                <th class="col-md-1">锁定</th>
                <th class="col-md-2">角色</th>
                <th class="col-md-2">操作</th>
              </tr>
            </thead>
            <tbody id="content">
              
            </tbody>
          </table>
        </div>
      </div>
      <!-- end -->
      <!-- 分页导航 -->
      <nav class="col-md-8 col-md-offset-4">
       <div>
    		<ul class="pagination" id='example'></ul>
		</div>
      </nav>
    </div>

    <!-- 用户详情 -->
    <div role="tabpanel" class="tab-pane" id="detailPanel">
      <div class="panel panel-default">
        <div class="panel-body" >
        	<div>请从列表页选择要查看的用户</div>
          <div class="media" style="display: none">
            <div class="media-left">
              <a href="#">
                <img width="100" height="100" class="media-object img-circle" src="images/head.png" alt="头像">
              </a>
            </div>
            <div class="media-body">
              <h1 class="media-heading"></h1>
              <br/>
              <p>账号类型：<span></span></p>
              <p>昵称：<span></span></p>
              <p>性别：<span></span></p>
              <p>年龄：<span></span></p>
              <p>积分：<span></span></p>
              <p>注册日期：<span></span></p>
              <p>锁定：<span></span></p>
              <p>角色：<span></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 新增用户 -->
    <div role="tabpanel" class="tab-pane" id="addUserPanel">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label" for="loginName">用户名:</label>
              <div class="col-md-8">
                <input type="email" id="addLoginName" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="password">密码:</label>
              <div class="col-md-8">
                <input type="password" id="addPassword" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="repassword">确认密码:</label>
              <div class="col-md-8">
                <input type="password" id="repassword" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="nickName">昵称:</label>
              <div class="col-md-8">
                <input type="text" id="addNickName" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label" for="age">年龄:</label>
              <div class="col-md-8">
                <input type="number" id="addAge" class="form-control">
              </div>
            </div>
			
			<div class="form-group">
              <label for="courseCategory" class="col-md-3 control-label">角色:</label>
              <div class="col-md-8">
               <select id="add-role-Category" multiple="multiple">
				</select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label">性别:</label>
              <div class="col-md-8">
                <div class="radio" id="addRadio">
                  <label>
                    <input name="user-type" type="radio" value="男">男
                  </label>
                  &nbsp;
                  <label>
                    <input name="user-type" type="radio" value="女">女
                  </label>
                </div>
              </div>
            </div>
			  <div class="form-group">
            <label class="col-md-3 control-label" for="picture">头像:</label>
            <div class="col-md-8">
              <input type="file" id="addPicture">
            </div>
          </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-2">
                <button type="button" onclick="addUser()" class="btn btn-primary">确 认</button>
                <button type="reset" class="btn btn-primary">重 置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end -->
</div>
<!-- end content-->

<!-- 锁定用户的Modal界面 -->
<div class="modal fade bs-example-modal-sm"  tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
                    锁定用户
        </h4>
      </div>
      <div class="modal-body">
                确认锁定该用户？
      </div>
      <div class="modal-footer">
        <button type="button" id="lockUser" class="btn btn-primary">
                    确 认
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">
                     取 消
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 删除用户end -->

<!-- 修改教师的Modal界面 -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <h4 class="modal-title" id="myModalLabel">
          <strong>编 辑 用 户</strong>
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
       	<input type="hidden" id="userId">
        <div class="form-group form-inline">
            <label class="col-md-3 control-label" for="editLoginName">头像:</label>
            <div id="img" class="col-md-3 media-object img-circle" style="background-image: url(images/head.png);height: 100px;width: 100px">
              <input onchange="uploadImg(this)" type="file" id="headImg" class="form-control" style="opacity: 0; cursor:pointer;height: 100px;width: 100px">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="editLoginName">用户名:</label>
            <div class="col-md-8">
              <input type="email" id="editLoginName" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="editPassword">密码:</label>
            <div class="col-md-8">
              <input type="text" id="editPassword" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="editNickName">昵称:</label>
            <div class="col-md-8">
              <input type="text" id="editNickName" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label" for="editScore">积分:</label>
            <div class="col-md-8">
              <input type="text" id="editScore" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="editAge">年龄:</label>
            <div class="col-md-8">
              <input type="number" id="editAge" class="form-control">
            </div>
          </div>

            <div class="form-group">
              <label for="courseCategory" class="col-md-3 control-label">角色:</label>
              <div class="col-md-8">
               <select id="example-multiple" multiple="multiple">
				</select>
              </div>
            </div>

          <div class="form-group">
            <label class="col-md-3 control-label">性别:</label>
            <div class="col-md-8">
              <div class="radio" id="editRadio">
                <label>
                  <input name="user-type" type="radio" value="男">男
                </label>
                &nbsp;
                <label>
                  <input name="user-type" type="radio" value="女">女
                </label>
              </div>
            </div>
          </div>

        

          <div class="form-group">
            <div class="col-md-4 col-md-offset-8">
              <button type="button" onclick="updateUser()" class="btn btn-primary">确 认</button>
              <button type="reset" class="btn btn-primary" data-dismiss="modal">取 消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 导入 -->
<div class="modal fade" id="import" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <h4 class="modal-title" id="myModalLabel">
          <strong>导入用户</strong>
        </h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label class="col-md-3 control-label" for="picture">导入:</label>
            <div class="col-md-8">
              <input type="file" id="import_user">
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- end -->
