		    <div class="row">

            <div class="input-group">
              <input type="text" class="form-control" id="courseSearch" placeholder="Search for...">

                <button class="btn btn-primary" onclick="test()" type="button">搜 索</button>

                <th class="col-md-2">课程描述</th>

            </tbody>

 <nav class="col-md-8 col-md-offset-4">

      </nav>
	
  <!-- 删除用户的Modal界面 -->
  <div class="modal fade bs-example-modal-sm" id="changCourseStatus" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">删除课程</h4>
        </div>
        <div class="modal-body">
          确认删除该记录？
        </div>
        <div class="modal-footer">
          <button type="button" onclick="changeCourseStatus()" class="btn btn-primary">确  认</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">取  消</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 修改课程的Modal界面 -->
  <div class="modal fade" id="editCourse" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" align="center">
        <h4 class="modal-title" id="myModalLabel">
          <strong>编 辑 课 程</strong>
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" action="" method="post">
          <div class="form-group">
          <label class="col-md-3 control-label" for="courseName">课程名称:</label>
          <div class="col-md-8">
            <input type="text" id="edit-courseName"  class="form-control">
          </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="recommended">推荐指数: </label>
          <div class="col-md-8">
            <input type="number" id="edit-recommended"  class="form-control">
          </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label" for="picture">课程图片:</label>
            <div class="col-md-8">
              <input type="file" id="picture">
            </div>
          </div>

          <div class="form-group">
          <label class="col-md-3 control-label" for="courseDesc">课程描述:</label>
          <div class="col-md-8">
          <textarea class="form-control" id="edit-courseDesc" rows="4"></textarea>
          </div>
          </div>

          <div class="form-group">
          <div class="col-md-4 col-md-offset-8">
          <button type="button" onclick="updateCourse()" class="btn btn-primary">确  认</button>
          <button type="reset" class="btn btn-primary" data-dismiss="modal">取  消</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </div>

  <div role="tabpanel" class="tab-pane" id="addCoursePanel">
  <div class="panel panel-default">
  <div class="panel-body">
  <form class="form-horizontal" action="" method="post">

  <div class="form-group">
    <label class="col-md-2 control-label" for="courseName">课程名称:</label>
      <div class="col-md-8">
        <input type="text" id="add-courseName"  class="form-control">
      </div>
  </div>
  <div class="form-group">
  <label class="col-md-2 control-label" for="recommended">推荐指数: </label>
  <div class="col-md-8">
  <input type="number" id="add-recommended"  class="form-control">
  </div>
  </div>

  <div class="form-group">
              <label class="col-md-2 control-label" for="picture">课程图片:</label>
              <div class="col-md-8">
                <input type="file" id="add-picture">
              </div>
            </div>

  <div class="form-group">
  <label class="col-md-2 control-label" for="courseDesc">课程描述:</label>
  <div class="col-md-8">

  </div>
  </div>

<div class="form-group">
<div class="col-md-8 col-md-offset-2">
 <button type="button" onclick="addCourse()" class="btn btn-primary">确  认</button>
 <button type="reset" class="btn btn-primary">重  置</button>
